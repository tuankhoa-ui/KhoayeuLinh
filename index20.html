<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Bro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff3838;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #ff3838;
            animation: heartbeat 0.6s linear infinite;
        }

        .heart::before {
            content: "";
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff3838;
            border-radius: 50%;
            box-shadow: -10px -10px 90px #ff3838;
        }

        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: #ff3838;
            border-radius: 50%;
            box-shadow: 10px 10px 90px #ff3838;
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            80% {
                transform: rotate(-45deg) scale(1.0);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }
        
        /* Thêm chữ ở giữa nếu muốn */
        .text {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
            top: 80%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">Dành tặng em</div>
</body>
</html>
